<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Examen</title>
  </head>
  <body>
    <h1>RESTAURANTE</h1>
    <div id="fondo" class="flex-center">     
      <div   class="container-fluid">
       <div  class="container-fluid">
        <div class="row" id="menu">
          <div class="col"><label for="lastName" class="p4">MENÚ: </label></div>
        <div class="col">
          
          <select class="select-css" id="opcion">
            <option value="0">-- SELECCIONA UNA OPCIÓN --</option>
            <option value="1">CORROBORAR RESERVACIÓN</option>
            <option value="2">RESERVACIONES</option>
            <option value="3">MESAS OCUPADAS</option>
            <option value="4">MESAS DESOCUPADAS</option>
            <option value="5">RESERVACIÓNES EN ESPERA</option>
            <option value="6">RESERVACIÓNES CONFIRMADAS</option>
          </select>
                       
        </div> 
        <input class="input3" id="btn-opciones" type="button" value="SELECCIONAR OPCION DEL MENÚ"></input>   
        </div> 
       </div>

        <div class="row g-5">

          <div id="dv-datos" class="col-md-7 col-lg-7 order-md-last">
            <br>
            <h2 id="h2"></h2>
            <table >
              <thead>
                <tr>
                  <th>Nombre:</th>
                  <th>Fecha:</th>
                  <th>Estatus:</th>
                  <th>Mesa:</th>
                </tr>
              </thead>
              <tbody id="pizarra">
              </tbody>
            </table>
          </div>
          <div class="col-md-5 col-lg-5">
            <br>
            <form id="formulario" action="#" class="form">
              <h2 class="p3">REGISTRAR RESERVACIONES </h2>
              <br />
              <p class="p">Nombre de quien reserva:</p>
              <input class="input" id="nombre" type="text" />
              <p class="p">
                Fcha: <input class="input" id="fecha" type="date" />
              </p>
              
                  <input
                    id="btn-arreglo"
                    class="input"
                    value="Aceptar"
                    type="button"
                  />
                </div>
              </div>
            </form>
          </div> 
        </div>
  
      </div>

    </div>
  </body>
  <script src="jquery.main.js"></script>
  <script src="./js/funciones.js"></script>
</html>
